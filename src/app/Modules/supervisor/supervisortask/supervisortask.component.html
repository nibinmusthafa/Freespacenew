  <mat-card class="shipping-card">
    <mat-card-header>
    <mat-card-title>PROJECT TASK</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <form [formGroup]="TaskForm">
            <div formArrayName="taskdetailform" *ngFor="let t of taskdetailform.controls; let i=index">
                <div [formGroupName]="i">
        <ng-container>
        <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Task" formControlName="Task"></textarea>
            <mat-error *ngIf="TaskForm.controls.taskdetailform['controls']">
              Task is required
            </mat-error>
          </mat-form-field>
        </div>
       <div class="col">
          <mat-form-field class="full-width">
            <textarea  matInput placeholder="Description" formControlName="Description"></textarea>
            <mat-error *ngIf="TaskForm.controls.taskdetailform['controls']">
              Description is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col1">
                <mat-label>Start date :</mat-label>
                <input matInput #matdate [min]="minDate" [max]="maxDate" [matDatepicker]="picker" formControlName="startdate">
                <mat-datepicker-toggle matSuffix [for]="picker">
                  <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
        </div>
        <div class="col2">
            <mat-label>End date :</mat-label>
                <input matInput #matdate [min]="minDate" [max]="maxDate" [matDatepicker]="picker1" formControlName="enddate">
                <mat-datepicker-toggle matSuffix [for]="picker1">
                  <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
        </div>   
       <div class="example-button-container">
         <button mat-mini-fab color="primary" type="button" (click)="addtaskDetails()" aria-label="Delete icon">
           <mat-icon>add</mat-icon>
         </button>
       </div>
       <div class="example-button-container">
        <button mat-mini-fab color="warn" (click)="deleteCategory(i)" aria-label="Delete icon">
          <mat-icon>delete</mat-icon>
        </button>
      </div> 
    </div>
</ng-container>
</div>
</div>

   <button class="button1" type="button" mat-flat-button color="primary" (click)="onsubmitaddTaskdetails()">Submit</button> 
</form>
</mat-card-content>
</mat-card>
