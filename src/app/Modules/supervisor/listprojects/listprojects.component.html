<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="completion_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Completion date</th>
      <td mat-cell *matCellDef="let row">{{row.completion_date}}</td>
    </ng-container>
    <ng-container matColumnDef="tentative_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tentative date</th>
      <td mat-cell *matCellDef="let row">{{row.tentative_date}}</td>
    </ng-container>

    <ng-container matColumnDef="lead_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>lead_id</th>
      <td mat-cell *matCellDef="let row">{{row.lead_id}}</td>
    </ng-container>

    <ng-container matColumnDef="customername">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>customer name</th>
      <td mat-cell *matCellDef="let row">{{row.customername}}</td>
    </ng-container>

    <ng-container matColumnDef="manage" >
      <th mat-header-cell *matHeaderCellDef><h3 class="mat-subheading-2 font-weight-bold">Manage</h3></th>
      <td mat-cell *matCellDef="let row" >
      <ng-container >
        <button mat-raised-button color="primary"(click)="manageproject(row.id)" type="button">Manage</button>
      </ng-container>
    </td>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="20"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
