
<form [formGroup]="HingesForm">
    <div formArrayName="detailform" *ngFor="let t of detailform.controls; let i=index">
        <div [formGroupName]="i">
        <mat-card class="shipping-card">
            <mat-card-header>
            <mat-card-title>Hardware Details</mat-card-title>
            </mat-card-header>
            <mat-card-content>
        <div class="row">
<div class="col">
    <mat-form-field class="full-width">
      <input matInput placeholder="Brand" formControlName="brand">
      <mat-error *ngIf="HingesForm.controls.detailform['controls']">
        Brand is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div> 
   <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="Type" formControlName="hingetype">
              <mat-option *ngFor="let element of hingestypes" [value]="element.id">
                {{ element.type }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="HingesForm.controls.detailform['controls']">
              Type is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          </div> 
  <div class="col">
    <mat-form-field class="full-width">
      <input matInput placeholder="Remark" formControlName="remark">
      <mat-error *ngIf="HingesForm.controls.detailform['controls']">
        Remark is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
</div>
</mat-card-content>
</mat-card>
</div>
</div> 
  <button type="button" (click)="onsubmithingesdetails()">Submit</button>
</form>
