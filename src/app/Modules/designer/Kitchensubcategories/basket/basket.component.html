<form [formGroup]="BasketForm" >
<div formArrayName="detailform" *ngFor="let t of detailform.controls; let i=index">
    <div [formGroupName]="i">
    <mat-card class="shipping-card">
        <mat-card-header>
        <mat-card-title>Basket Details</mat-card-title>
        </mat-card-header>
        <mat-card-content>
<div class="col">
    <mat-form-field class="full-width">
      <input matInput placeholder="Brand" formControlName="brand">
      <mat-error *ngIf="BasketForm.controls.detailform['controls']">
        Brand is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div> 
  <div class="col">
    <mat-form-field class="full-width">
      <input matInput placeholder="No of Units" formControlName="units">
      <mat-error *ngIf="BasketForm.controls.detailform['controls']">
        No of unit is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div> 
  <div class="col">
    <mat-form-field class="full-width">
      <input matInput placeholder="Remark" formControlName="remark">
      <mat-error *ngIf="BasketForm.controls.detailform['controls']">
        remark is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
</mat-card-content>
</mat-card>
</div>
</div>
<button type="button" (click)="onsubmitaddbasketdetails()">Submit</button>
</form>
