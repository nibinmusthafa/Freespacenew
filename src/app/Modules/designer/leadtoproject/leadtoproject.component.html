
<div class="mat-elevation-z8">
  <table  mat-table [dataSource]="dataSource" mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 class="mat-subheading-2 font-weight-bold">ID</h3></th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>


    <ng-container matColumnDef="customername">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><h3 class="mat-subheading-2 font-weight-bold">Customer Name</h3></th>
      <td mat-cell *matCellDef="let row">{{row.customername}}</td>
    </ng-container>
    <ng-container matColumnDef="quotation_amount">
      <th mat-header-cell *matHeaderCellDef ><h3 class="mat-subheading-2 font-weight-bold">Quotation Amount</h3></th>
      <td mat-cell *matCellDef="let row">{{row.quotation_amount}}</td>
    </ng-container>
    <ng-container matColumnDef="manage" >
      <th mat-header-cell *matHeaderCellDef><h3 class="mat-subheading-2 font-weight-bold">Manage</h3></th>
      <td mat-cell *matCellDef="let row" >
      <ng-container >
        <button mat-raised-button color="primary"(click)="Createproject(row.id)" type="button">CREATE PROJECT</button>
      </ng-container>
    </td>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
